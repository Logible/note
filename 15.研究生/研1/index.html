<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .minion {
    width: 200px;
    height: 400px;
    background-color: #f0e68c; /* Minion's yellow color */
    border-radius: 100px/200px;
    position: relative;
}

.goggles {
    position: absolute;
    top: 100px;
    left: 30px;
    height: 40px;
    width: 140px;
    background-color: #606060;
    border-radius: 20px;
    padding: 5px;
}

.eye {
    width: 40px;
    height: 40px;
    background-color: #fff;
    border-radius: 50%;
    border: 5px solid #7a7a7a;
    position: relative;
    float: left;
    margin: 0 10px;
}

.eye::before {
    content: '';
    position: absolute;
    top: 12px;
    left: 12px;
    width: 16px;
    height: 16px;
    background-color: #2e2e2e;
    border-radius: 50%;
}

.overalls {
    position: absolute;
    bottom: 0;
    height: 120px;
    width: 100%;
    background-color: #1560bd;
    border-top: solid #d7003a 20px;
}
  </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SpongeBob SquarePants</title>
</head>
<body>
    <div class="minion">
        <div class="goggles">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="overalls"></div>
    </div>
</body>
</html>

</body>
</html>
